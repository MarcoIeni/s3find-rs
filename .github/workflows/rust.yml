name: Rust

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    env:
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
        if: matrix.os == 'macOS-latest'
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast --verbose --all -- --nocapture
